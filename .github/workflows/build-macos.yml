name: Build macOS Wheel

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: Build macOS Wheel (Python ${{ matrix.python-version }})
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        brew install \
          cmake \
          asio \
          tinyxml2 \
          openssl@3 \
          swig
    
    - name: Create virtual environment
      run: |
        python -m venv build_venv
        source build_venv/bin/activate
        python -m pip install --upgrade pip wheel setuptools
    
    - name: Install FastDDS v3 and Generate Python types
      run: |
        source build_venv/bin/activate
        sudo mkdir -p /opt/fast-dds-v3
        sudo chown -R $(whoami) /opt
        bash scripts/mac/mac_install_fastdds_v3_colcon.sh
        export PATH="/opt/fast-dds-gen-v3/bin:$PATH"
        export FASTDDSGEN_BIN="/opt/fast-dds-gen-v3/bin/fastddsgen"
        export PREFIX_V3="/opt/fast-dds-v3"
        export CMAKE_PREFIX_PATH="/opt/fast-dds-v3:${CMAKE_PREFIX_PATH:-}"
        export DYLD_LIBRARY_PATH="/opt/fast-dds-v3/lib:/opt/fast-dds-v3/lib64:${DYLD_LIBRARY_PATH:-}"
        export PYTHONPATH="/opt/fast-dds-v3/lib/python$(python -c 'import sys;print("{}.{}".format(*sys.version_info[:2]))')/site-packages:${PYTHONPATH:-}"
        cd scripts/mac && bash mac_gen_python_types.sh
    
    - name: Build wheel
      run: |
        source build_venv/bin/activate
        # Re-export environment variables needed for wheel building
        export PATH="/opt/fast-dds-gen-v3/bin:$PATH"
        export FASTDDSGEN_BIN="/opt/fast-dds-gen-v3/bin/fastddsgen"
        export PREFIX_V3="/opt/fast-dds-v3"
        export CMAKE_PREFIX_PATH="/opt/fast-dds-v3:${CMAKE_PREFIX_PATH:-}"
        export DYLD_LIBRARY_PATH="/opt/fast-dds-v3/lib:/opt/fast-dds-v3/lib64:${DYLD_LIBRARY_PATH:-}"
        export PYTHONPATH="/opt/fast-dds-v3/lib/python$(python -c 'import sys;print("{}.{}".format(*sys.version_info[:2]))')/site-packages:${PYTHONPATH:-}"
        rm -rf dist/
        # Unset PYTHONPATH before running python -m build to avoid double free
        env -u PYTHONPATH bash scripts/mac/mac_make_pip_package_with_runtime.sh
    
    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: wheel-macos-py${{ matrix.python-version }}
        path: dist/*.whl
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.whl
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
