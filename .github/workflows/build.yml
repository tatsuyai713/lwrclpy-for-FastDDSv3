name: Build Wheels

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ubuntu:
    name: Build Ubuntu Wheel
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          wget \
          libasio-dev \
          libtinyxml2-dev \
          libssl-dev \
          swig
    
    - name: Install FastDDS v3
      run: |
        bash scripts/install_fastdds_v3_colcon.sh
    
    - name: Build wheel
      run: |
        python -m pip install --upgrade pip wheel setuptools
        bash scripts/make_pip_package_with_runtime.sh
    
    - name: Test wheel installation
      run: |
        python -m venv test_venv
        source test_venv/bin/activate
        pip install dist/*.whl
        python3 test/test_examples_ubuntu.py
    
    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: wheel-ubuntu-py${{ matrix.python-version }}
        path: dist/*.whl
        retention-days: 30
  
  build-macos:
    name: Build macOS Wheel
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        brew install \
          cmake \
          asio \
          tinyxml2 \
          openssl@3 \
          swig
    
    - name: Install FastDDS v3
      run: |
        sudo mkdir -p /opt/fast-dds-v3
        sudo chown -R $(whoami) /opt
        bash scripts/mac/mac_install_fastdds_v3_colcon.sh
    
    - name: Build wheel
      run: |
        python -m pip install --upgrade pip wheel setuptools
        bash scripts/mac/mac_make_pip_package_with_runtime.sh
    
    - name: Test wheel installation
      run: |
        python -m venv test_venv
        source test_venv/bin/activate
        pip install dist/*.whl
        python3 test/test_examples_mac.py
    
    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: wheel-macos-py${{ matrix.python-version }}
        path: dist/*.whl
        retention-days: 30
  
  release:
    name: Create Release
    needs: [build-ubuntu, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all wheels
      uses: actions/download-artifact@v4
      with:
        path: wheels
        pattern: wheel-*
    
    - name: Display structure of downloaded files
      run: ls -R wheels
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: wheels/**/*.whl
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
