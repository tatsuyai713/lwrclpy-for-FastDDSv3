name: Test macOS with Wheel

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      wheel-artifact:
        description: 'Wheel artifact name to test'
        required: false
        type: string

jobs:
  test:
    name: Test macOS Python ${{ matrix.python-version }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Download wheel artifact
      if: inputs.wheel-artifact != ''
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.wheel-artifact }}
        path: dist/
    
    - name: Install wheel
      run: |
        python -m venv test_venv
        source test_venv/bin/activate
        pip install --upgrade pip
        if [ -f dist/*.whl ]; then
          pip install dist/*.whl
        else
          echo "No wheel found, skipping installation"
        fi
    
    - name: Run tests
      run: |
        source test_venv/bin/activate
        python3 test/test_examples_mac.py
