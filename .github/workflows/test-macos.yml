name: Test macOS Wheels

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: Test macOS Python ${{ matrix.python-version }}
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Download wheel artifact
      uses: actions/download-artifact@v4
      with:
        name: wheel-macos-py${{ matrix.python-version }}
        path: downloaded-wheel/
        merge-multiple: false
    
    - name: Install wheel
      run: |
        python -m venv test_venv
        source test_venv/bin/activate
        pip install --upgrade pip
        # List available wheels for debugging
        echo "Available wheels:"
        ls -la downloaded-wheel/
        # Install only macOS wheel for current Python version
        PYVER=$(python -c 'import sys; print("".join(map(str, sys.version_info[:2])))')
        pip install downloaded-wheel/lwrclpy-*-cp${PYVER}-cp${PYVER}-macosx*.whl
    
    - name: Run tests
      run: |
        set -x
        source test_venv/bin/activate
        python -u test/test_examples_mac.py 2>&1 | tee test_output.log
        TEST_EXIT_CODE=${PIPESTATUS[0]}
        echo "Test exit code: $TEST_EXIT_CODE"
        exit $TEST_EXIT_CODE
