name: Test macOS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: Test on macOS
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        brew install \
          cmake \
          asio \
          tinyxml2 \
          openssl@3 \
          swig
    
    - name: Cache FastDDS build
      uses: actions/cache@v4
      with:
        path: |
          ~/fast-dds-v3
        key: ${{ runner.os }}-fastdds-v3-${{ hashFiles('scripts/mac/*.sh') }}
    
    - name: Install FastDDS v3
      run: |
        if [ ! -d "$HOME/fast-dds-v3" ]; then
          bash scripts/mac/mac_install_fastdds_v3_colcon.sh
        else
          echo "FastDDS v3 already installed (from cache)"
        fi
    
    - name: Build Python types
      run: |
        bash scripts/mac/mac_gen_python_types.sh
        bash scripts/mac/mac_install_python_types.sh
    
    - name: Install lwrclpy
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Run tests
      run: |
        python3 test/test_examples_mac.py
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-macos-py${{ matrix.python-version }}
        path: |
          test/*.log
          test/*.xml
        if-no-files-found: ignore
