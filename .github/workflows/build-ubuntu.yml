name: Build Ubuntu Wheel

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: Build Ubuntu Wheel (Python ${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          wget \
          libasio-dev \
          libtinyxml2-dev \
          libssl-dev \
          swig \
          patchelf
    
    - name: Create virtual environment
      run: |
        python -m venv build_venv
        source build_venv/bin/activate
        python -m pip install --upgrade pip wheel setuptools
    
    - name: Install FastDDS v3
      run: |
        source build_venv/bin/activate
        bash scripts/install_fastdds_v3_colcon.sh
    
    - name: Verify fastddsgen installation
      run: |
        export PATH="/opt/fast-dds-gen-v3/bin:$PATH"
        which fastddsgen || echo "fastddsgen not found in PATH"
        fastddsgen -version || echo "fastddsgen -version failed"
        
    - name: Test fastddsgen output structure
      run: |
        export PATH="/opt/fast-dds-gen-v3/bin:$PATH"
        mkdir -p /tmp/fastdds_test/out
        echo "module test { struct TestMsg { long x; }; };" > /tmp/fastdds_test/Test.idl
        /opt/fast-dds-gen-v3/bin/fastddsgen -python -cs -typeros2 -language c++ \
          -d /tmp/fastdds_test/out \
          -I /tmp/fastdds_test \
          -replace /tmp/fastdds_test/Test.idl || echo "fastddsgen failed"
        echo "=== Generated files ==="
        find /tmp/fastdds_test/out -type f
        echo "=== Directory structure ==="
        find /tmp/fastdds_test/out -type d
    
    - name: Generate Python types
      run: |
        source build_venv/bin/activate
        export PATH="/opt/fast-dds-gen-v3/bin:$PATH"
        export FASTDDSGEN_BIN="/opt/fast-dds-gen-v3/bin/fastddsgen"
        export PREFIX_V3="/opt/fast-dds-v3"
        bash scripts/gen_python_types.sh
    
    - name: Build wheel
      run: |
        source build_venv/bin/activate
        bash scripts/make_pip_package_with_runtime.sh
    
    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: wheel-ubuntu-py${{ matrix.python-version }}
        path: dist/*.whl
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.whl
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
