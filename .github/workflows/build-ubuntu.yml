name: Build Ubuntu Wheel

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: Build Ubuntu Wheel (Python ${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          wget \
          libasio-dev \
          libtinyxml2-dev \
          libssl-dev \
          swig \
          patchelf
    
    - name: Create virtual environment
      run: |
        python -m venv build_venv
        source build_venv/bin/activate
        python -m pip install --upgrade pip wheel setuptools
    
    - name: Install FastDDS v3 and Generate Python types
      run: |
        source build_venv/bin/activate
        bash scripts/install_fastdds_v3_colcon.sh
        export PATH="/opt/fast-dds-gen-v3/bin:$PATH"
        export FASTDDSGEN_BIN="/opt/fast-dds-gen-v3/bin/fastddsgen"
        export PREFIX_V3="/opt/fast-dds-v3"
        export CMAKE_PREFIX_PATH="/opt/fast-dds-v3:${CMAKE_PREFIX_PATH:-}"
        export LD_LIBRARY_PATH="/opt/fast-dds-v3/lib:/opt/fast-dds-v3/lib64:${LD_LIBRARY_PATH:-}"
        export PYTHONPATH="/opt/fast-dds-v3/lib/python$(python -c 'import sys;print("{}.{}".format(*sys.version_info[:2]))')/site-packages:${PYTHONPATH:-}"
        cd scripts && bash gen_python_types.sh
    
    - name: Build wheel
      run: |
        source build_venv/bin/activate
        # Re-export environment variables needed for wheel building
        # Note: PYTHONPATH excluded to avoid loading FastDDS Python bindings which causes double free
        export PATH="/opt/fast-dds-gen-v3/bin:$PATH"
        export FASTDDSGEN_BIN="/opt/fast-dds-gen-v3/bin/fastddsgen"
        export PREFIX_V3="/opt/fast-dds-v3"
        export CMAKE_PREFIX_PATH="/opt/fast-dds-v3:${CMAKE_PREFIX_PATH:-}"
        export LD_LIBRARY_PATH="/opt/fast-dds-v3/lib:/opt/fast-dds-v3/lib64:${LD_LIBRARY_PATH:-}"
        rm -rf dist/
        bash scripts/make_pip_package_with_runtime.sh
    
    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: wheel-ubuntu-py${{ matrix.python-version }}
        path: dist/*.whl
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.whl
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
