name: Test Ubuntu

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Ubuntu ${{ matrix.ubuntu-version }}
    runs-on: ubuntu-${{ matrix.ubuntu-version }}
    strategy:
      fail-fast: false
      matrix:
        ubuntu-version: ['20.04', '22.04']
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Ubuntu 20.04 doesn't have Python 3.11 by default
          - ubuntu-version: '20.04'
            python-version: '3.11'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          wget \
          libasio-dev \
          libtinyxml2-dev \
          libssl-dev \
          swig
    
    - name: Cache FastDDS build
      uses: actions/cache@v4
      with:
        path: |
          /opt/fast-dds-v3
        key: ${{ runner.os }}-fastdds-v3-${{ hashFiles('scripts/install_fastdds_v3_colcon.sh') }}
    
    - name: Install FastDDS v3
      run: |
        if [ ! -d "/opt/fast-dds-v3" ]; then
          bash scripts/install_fastdds_v3_colcon.sh
        else
          echo "FastDDS v3 already installed (from cache)"
        fi
    
    - name: Build Python types
      run: |
        bash scripts/gen_python_types.sh
        bash scripts/install_python_types.sh
    
    - name: Install lwrclpy
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Run tests
      run: |
        python3 test/test_examples_ubuntu.py
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-ubuntu-${{ matrix.ubuntu-version }}-py${{ matrix.python-version }}
        path: |
          test/*.log
          test/*.xml
        if-no-files-found: ignore
