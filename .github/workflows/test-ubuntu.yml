name: Test Ubuntu Wheels

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: Test Ubuntu Examples (Python ${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Download wheel artifact
      uses: actions/download-artifact@v4
      with:
        name: wheel-ubuntu-py${{ matrix.python-version }}
        path: dist/
    
    - name: Install wheel
      run: |
        python -m venv test_venv
        source test_venv/bin/activate
        pip install --upgrade pip
        # Install only the wheel matching current Python version and platform
        PYVER=$(python -c 'import sys; print("".join(map(str, sys.version_info[:2])))')
        pip install dist/*cp${PYVER}*linux*.whl
    
    - name: Run tests
      run: |
        set -x
        source test_venv/bin/activate
        python -u test/test_examples_ubuntu.py 2>&1 | tee test_output.log
        TEST_EXIT_CODE=${PIPESTATUS[0]}
        echo "Test exit code: $TEST_EXIT_CODE"
        exit $TEST_EXIT_CODE
