name: Test Ubuntu Wheels

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: Test Ubuntu Python ${{ matrix.python-version }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Download wheel artifact
      uses: actions/download-artifact@v4
      with:
        name: wheel-ubuntu-py${{ matrix.python-version }}
        path: dist/
    
    - name: Install wheel
      run: |
        python -m venv test_venv
        source test_venv/bin/activate
        pip install --upgrade pip
        # Install only the wheel matching current Python version and platform
        PYVER=$(python -c 'import sys; print("".join(map(str, sys.version_info[:2])))')
        pip install dist/*cp${PYVER}*linux*.whl
    
    - name: Run tests
      run: |
        source test_venv/bin/activate
        python test/test_examples_ubuntu.py
